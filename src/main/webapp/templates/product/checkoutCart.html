<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
</head>

<body class="bodyCart">
<div th:replace="bodyTop.html :: bodyTop"></div>

<a id="menu_basket" class="basket" href="http://localhost:8080/cart">
    <img id="basket_id" class="special-image" src="/static/img/cart_bag_1.png"/></a>
<span class="amountItem amountItem-info" th:text="${numberItems}"></span>


<section id="contentCart" class="cart">
    <div class="cartName">Checkout cart
        <span class="backMainPage">
        <a id="mainPage" href="http://localhost:8080/">
        <img class="continueShopping" src="/static/img/continue.png"/>
        </a> </span>
    </div>

    <form class="formData" id="formData">
        <div class="dataUser">
            <div class="personalData">
                <label class="titleOf"> PERSONAL INFORMATION</label><br>
                <div class="divError">
                    <label class="labelName" id="nameId" for="name"> NAME</label><br>
                    <input class="inputData" type="text" id="name" name="name" placeholder="Tom"
                           title="Name must be min. 5 characters" required><br>
                    <small>Error message</small><br>
                </div>
                <div class="divError">
                    <label class="labelName" id="lastNmeId" for="lastName">LAST NAME</label><br>
                    <input class="inputData" type="text" id="lastName"
                           name="lastName" minlength="7" placeholder="Novak"
                           title="LastName must be min. 7 characters" required><br>
                    <small>Error message</small><br>
                </div>

                <div class="divError">
                    <label class="labelName" id="emailId" for="email"> EMAIL</label><br>
                    <input class="inputData" type="email" id="email" name="email" placeholder="tomnovak@gmail.com"
                           required><br>
                    <small>Error message</small><br>
                </div>
                <label class="labelName" for="phone"> PHONE NUMBER</label><br>
                <input class="inputData" type="number" id="phone" name="phone" placeholder="48358695123" required><br>

            </div>
            <div class="billingAddress">
                <label class="titleOf"> BILLING ADDRESS</label><br>
                <label class="labelName" for="country"> COUNTRY</label><br>
                <input class="inputData" type="text" id="country" name="country" placeholder="Poland" required><br>
                <label class="labelName" for="city"> CITY</label><br>
                <input class="inputData" type="text" id="city" name="city" placeholder="Warsaw" required><br>

                <label class="labelName" for="zipcode"> ZIPCODE</label><br>
                <input class="inputData" type="number" id="zipcode" name="zipcode"
                       title="Zipcode ex. 30255, only use numbers" placeholder="30999" required><br>

                <label class="labelName" for="addressBilling"> ADDRESS</label><br>
                <input class="inputData" id="addressBilling" name="addressBilling" placeholder="Old Street 70" required><br>
            </div>
            <div class="shippingAddress">
                <label class="titleOf"> SHIPPING ADDRESS</label><br>
                <label class="labelName" for="countryShipping"> COUNTRY</label><br>
                <input class="inputData" type="text" id="countryShipping" name="countryShipping" placeholder="Poland"
                       required><br>
                <label class="labelName" for="cityShipping"> CITY</label><br>
                <input class="inputData" type="text" id="cityShipping" name="cityShipping" placeholder="Warsaw"
                       required><br>
                <label class="labelName" for="zipcodeShipping"> ZIPCODE</label><br>
                <input class="inputData" type="number" id="zipcodeShipping" name="zipcodeShipping"
                       title="Zipcode ex. 30255, only use numbers" placeholder="30999" required><br>

                <label class="labelName" for="addressBillingShipping"> ADDRESS</label><br>
                <input class="inputData" type="text" id="addressBillingShipping" name="addressBillingShipping"
                       placeholder="Old Street 70" required><br>
            </div>
        </div>

        <div class="nextStep1">
            <a class="checkOut" href="http://localhost:8080/payment">
                <button id="buttonCheckOut" class="buttonNextStep">Next Step</button>
            </a>
        </div>
    </form>

</section>

<div th:replace="footer.html :: footer"></div>
</body>
</html>
