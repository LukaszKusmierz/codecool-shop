<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
</head>

<body class="bodyCart">
<div th:replace="bodyTop.html :: bodyTop"></div>

<a id="menu_basket" class="basket" href="http://localhost:8080/cart">
    <img id="basket_id" class="special-image" src="/static/img/cart_bag_1.png"/></a>
<span class="amountItem amountItem-info" th:text="${numberItems}"></span>


<section id="contentCart" class="cart">

    <div class="cartName">Checkout cart
        <span class="backMainPage">
        <a id="mainPage" href="http://localhost:8080/">
        <img class="continueShopping" src="/static/img/continue.png"/>
        </a> </span>
    </div>

    <form class="formData">
        <div class="dataUser">
            <div class="personalData">
                <label class="titleOf"> PERSONAL INFORMATION</label><br>
                <label class="labelName" for="name"> NAME</label><br>
                <input class="inputData" type="text" id="name" name="name" required><br>
                <label class="labelName" for="lastName">LAST NAME</label><br>
                <input class="inputData"  type="text" id="lastName" name="lastName" required><br>
                <label class="labelName" for="email"> EMAIL</label><br>
                <input class="inputData"  type="text" id="email" name="email" required><br>
                <label class="labelName" for="phone"> PHONE NUMBER</label><br>
                <input class="inputData"  type="text" id="phone" name="phone" required><br>
            </div>
                <div class="billingAddress">
                    <label class="titleOf"> BILLING ADDRESS</label><br>
                    <label class="labelName" for="country"> COUNTRY</label><br>
                    <input class="inputData"  type="text" id="country" name="country" required><br>
                    <label class="labelName" for="city"> CITY</label><br>
                    <input class="inputData"  type="text" id="city" name="city" required><br>
                    <label class="labelName" for="zipcode"> ZIPCODE</label><br>
                    <input class="inputData"  type="text" id="zipcode" name="zipcode" required><br>
                    <label class="labelName" for="addressBilling"> ADDRESS</label><br>
                    <input class="inputData"  type="text" id="addressBilling" name="addressBilling" required><br>
                </div>
                <div class="shippingAddress">
                    <label class="titleOf"> SHIPPING ADDRESS</label><br>
                    <label class="labelName" for="countryShipping"> COUNTRY</label><br>
                    <input class="inputData"  type="text" id="countryShipping" name="countryShipping" required><br>
                    <label class="labelName" for="cityShipping"> CITY</label><br>
                    <input class="inputData"  type="text" id="cityShipping" name="cityShipping"  required><br>
                    <label class="labelName" for="zipcodeShipping"> ZIPCODE</label><br>
                    <input class="inputData"  type="text" id="zipcodeShipping" name="zipcodeShipping" required><br>
                    <label class="labelName" for="addressBillingShipping"> ADDRESS</label><br>
                    <input class="inputData"  type="text" id="addressBillingShipping" name="addressBillingShipping" required><br>
                </div>
        </div>
    </form>


    <div class="nextStep1">
        <a class="checkOut" href="http://localhost:8080/payment">
            <button class="buttonNextStep"> Next Step</button>
        </a>
    </div>

</section>


<div th:replace="footer.html :: footer"></div>
</body>
</html>
