<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: header"></div>
</head>

<body class="bodyCart">
<div th:replace="bodyTop.html :: bodyTop"></div>

<a id="menu_basket" class="basket" href="http://localhost:8080/cart">
    <img id="basket_id" class="special-image" src="/static/img/cart_bag_1.png"/></a>
<span class="amountItem amountItem-info" th:text="${numberItems}"></span>


<section id="contentCart" class="cart">

    <div class="cartName">Payment
        <span class="backMainPage">
        <a id="mainPage" href="http://localhost:8080/">
        <img class="continueShopping" src="/static/img/continue.png"/>
        </a> </span>
    </div>


    <div class="dataPayment">
        <div class="paymentData">
            <div class="paymentMethods">
            <label class="titleOf"> PAYMENT METHOD:</label><br>

            <select class="paymentOption" name="paymentOption">
                <option>--Please choose--</option>
                <option> PayPal</option>
                <option> Credit card</option>
            </select>
            </div>

            <form class="creditCard">
                <label class="labelName" for="numberCard"> CARD NUMBER</label><br>
                <input class="inputData" type="text" id="numberCard" name="numberCard" required><br>
                <label class="labelName" for="nameCard">NAME ON CARD</label><br>
                <input class="inputData" type="text" id="nameCard" name="nameCard" required><br>
                <label class="labelName" for="expireDate"> EXPIRY DATE</label><br>
                <input class="inputData" type="text" id="expireDate" name="expireDate" required><br>
                <label class="labelName" for="secureCode"> SECURE CODE</label><br>
                <input class="inputData" type="text" id="secureCode" name="secureCode" required><br>
            </form>

            <form>
                <div class="paypalForm">
                    <label class="labelName" for="emailPaypal"> EMAIL</label><br>
                    <input class="inputData"  type="text" id="emailPaypal" name="emailPaypal" required><br>
                    <label class="labelName" for="passwordPaypal"> PASSWORD</label><br>
                    <input class="inputData" type="password" id="passwordPaypal" name="passwordPaypal" required><br>
                </div>
            </form>
        </div>
    </div>
        <div class="nextStep2">
            <button class="buttonNextStep"> Next Step</button>
        </div>

</section>


<div th:replace="footer.html :: footer"></div>
</body>
</html>
